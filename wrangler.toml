name = "tokyo2025"
main = ".vercel/output/static/_worker.js"
compatibility_date = "2025-11-21"
compatibility_flags = ["nodejs_compat"]

# Observability
[observability]
enabled = true
head_sampling_rate = 1.0  # 100% sampling for debugging, reduce to 0.1-0.01 in production

# Secrets: Manage via Cloudflare dashboard or wrangler commands
# Example: npx wrangler secret put OPENAI_API_KEY
# Required secrets: OPENAI_API_KEY, GOOGLE_API_KEY, ADMIN_API_KEY

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "tokyo2025"
database_id = "6aa1da38-15f9-42d1-9195-a6dd0f56a58e"

# KV Namespace
[[kv_namespaces]]
binding = "MEMORY"
id = "0ba9fd878f4f4600aeeb9e4905a095e6"

# Cloudflare AI
[ai]
binding = "AI"

# Analytics
[[analytics_engine_datasets]]
binding = "ANALYTICS"
